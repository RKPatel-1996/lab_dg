<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Get the full URL path, e.g., "/lab_dg/research"
      const path = window.location.pathname;

      // Split the path into segments: ["", "lab_dg", "research"]
      const segments = path.split("/");

      // The repository name is the first segment, e.g., "lab_dg"
      const repoName = segments[1];

      // The actual page path is everything after the repo name
      const pagePath = segments.slice(2).join("/");

      // Get the origin, e.g., "https://rkpatel-1996.github.io"
      const origin = window.location.origin;

      // Construct the full, correct redirect URL
      const redirectUrl = `${origin}/${repoName}/?p=${pagePath}${window.location.search}${window.location.hash}`;

      // Perform the redirect
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
